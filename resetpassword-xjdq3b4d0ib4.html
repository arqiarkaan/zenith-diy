<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Admin - Reset</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />

    <!-- Iconscout CSS (Buat Icon) -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img src="img/logo-ntext.png" alt="logo" />
        <span class="title">Reset Password</span>
        <form class="login-form" id="reset-password-form">
          <input
            type="password"
            id="admin-currentpassword"
            placeholder="Current Password"
            required
          />
          <input
            type="password"
            id="admin-newpassword"
            placeholder="New password"
          />
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm password"
          />
          <div class="seepw">
            <input
              type="checkbox"
              onclick="seeNewPasswordAndConfirmPassword()"
            />
            <span class="pwtext">Show Password</span>
          </div>
          <input type="submit" value="Reset" />
          <button class="btn" onclick="logout()">Logout</button>
          <div class="foot-text2">
            <div class="line"></div>
            <span class="sub">or</span>
            <div class="line"></div>
          </div>
          <div class="footer">
            <a href="register-dxjbq3440ibd.html" class="foot-text"
              >Create new account</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/config.js"></script>
    <script src="js/account.js"></script>
  </body>
</html>
