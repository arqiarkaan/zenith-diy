<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Zenith DIY</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css" />

    <!-- Iconscout CSS (Buat Icon) -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper2">
        <img src="img/logo-ntext.png" alt="logo" />
        <span class="title"
          >Forgot Password - Enter your registered email for resetting the
          password</span
        >
        <form class="login-form" id="reset-form">
          <input type="email" id="admin-email" placeholder="Email" required />
          <input type="submit" value="Send Reset Email" />
          <div class="foot-text2">
            <div class="line"></div>
            <span class="sub">or</span>
            <div class="line"></div>
          </div>
          <div class="footer">
            <a href="index.html" class="foot-text"
              >Back to login</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/config.js"></script>
    <script>
      function resetPasswordEmailSent(event) {
        event.preventDefault();
        const email = document.getElementById("admin-email").value;

        firebase
          .auth()
          .sendPasswordResetEmail(email)
          .then(() => {
            alert("Password reset email sent! Kindly check your email inbox");
          })
          .catch((error) => {
            const errorMessage = error.message;
            alert(errorMessage);
          });
      }

      // Mendengarkan submit form forgot
      const forgotEmail = document.getElementById("reset-form");
      if (forgotEmail) {
        forgotEmail.addEventListener("submit", resetPasswordEmailSent);
      }
    </script>
  </body>
</html>
