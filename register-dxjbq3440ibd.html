<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/register.css" />

    <!-- Iconscout CSS (Buat Icon) -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

  <body>
    <div class="container">
      <div class="wrapper">
        <img src="img/logo-ntext.png" alt="logo" />
        <span class="title">Super Admin - Create New Admin Account</span>
        <form class="login-form" id="admin-register">
          <input
            type="email"
            id="email-admin"
            placeholder="Type the email"
            required
          />
          <input
            type="text"
            placeholder="Type the admin name"
            id="name-admin"
            required
          />
          <input
            type="password"
            placeholder="Type the password"
            id="password-admin"
            required
          />
          <input
            type="password"
            placeholder="Retype the password"
            id="confirm-password"
            required
          />
          <div class="seepw">
            <input type="checkbox" onclick="seePasswordAndConfirmPassword()" />
            <span class="pwtext">Show Password</span>
          </div>
          <input type="submit" value="Create" />
          <button class="btn" onclick="logout()">Logout</button>
          <div class="foot-text2">
            <div class="line"></div>
            <span class="sub">or</span>
            <div class="line"></div>
          </div>
          <div class="footer">
            <a href="resetpassword-xjdq3b4d0ib4.html" class="foot-text"
              >Reset admin credentials</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/config.js"></script>
    <script src="js/account.js"></script>
